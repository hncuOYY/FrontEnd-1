<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 发送POST请求 </title>
	<style type="text/css">
		select {
			width:160px;
			font-size:11pt;
		}
	</style>
</head>
<body>
<select name="first" id="first" size="4"
	onchange="change(this.value);">
	<option value="1" selected="selected">中国</option>
	<option value="2">美国</option>
	<option value="3">日本</option>
</select>
<select name="second" id="second" size="4">
</select>
<script type="text/javascript">
	// 创建XMLHttpRequest对象
	var xhr = new XMLHttpRequest();
	// 事件处理函数，当下拉列表选择改变时，触发该事件
//	function change(id)
//	{
//		// 设置请求响应的URL
//		var uri = "second.jsp";
//		// 设置处理响应的回调函数
//		xhr.onload = processResponse;
//		// 设置以POST方式发送请求，并打开连接
//		xhr.open("POST", uri, true); 
//		// 设置POST请求的请求头
//		xhr.setRequestHeader("Content-Type"
//			, "application/x-www-form-urlencoded");
//		// 发送请求
//		xhr.send("id="+id);
//	}
	function change(id)
	{
		// 设置请求响应的URL
		var uri = "second.jsp?id="+id;
		// 设置处理响应的回调函数
		xhr.onload = processResponse;
		// 设置以POST方式发送请求，并打开连接
		xhr.open("POST", uri, true); 
		// 设置POST请求的请求头
		xhr.setRequestHeader("Content-Type"
			, "application/x-www-form-urlencoded");
		// 发送请求
		xhr.send();
	}
	// 定义处理响应的回调函数
	function processResponse()
	{
		if (xhr.status == 200)
		{
			// 将服务器响应以$符号分隔成字符串数组
			var cityList = xhr.responseText.split("$");
			// 获取用于显示菜单的下拉列表
			var displaySelect = document.getElementById("second");
			// 将目标下拉列表清空
			displaySelect.innerHTML = "";
			// 以字符串数组的每个元素创建option，
			// 并将这些选项添加到下拉列表中
			for (var i = 0 ; i < cityList.length ; i++)
			{
				// 创建一个<option.../>元素
				var op = document.createElement("option");
				op.innerHTML = cityList[i];
				// 将新的选项添加到列表框的最后
				displaySelect.appendChild(op);
			}
		}
		else
		{
			// 页面响应不正常
			window.alert("您所请求的页面有异常。");
		}
	}
</script>
</body>
</html>
