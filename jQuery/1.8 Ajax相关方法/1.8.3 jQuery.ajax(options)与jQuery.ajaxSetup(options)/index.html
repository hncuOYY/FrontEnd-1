<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="../jquery-3.3.1.min.js"></script>
    <!-- 
        jQuery.ajax(options): 
        options:
            async: 指定是否使用异步请求, 该选项默认是true
            beforeSend: 指定发送请求之前将触发的函数
            cache: 如果该选项被指定为false, 将不会从浏览器缓存里加载信息
            complete: 指定Ajax交换完成后的回调函数, 该回调函数将在success或error回调函数之后被执行
            contentType: 指定发送请求到服务器时所使用的内容编码类型
            data: 发送本次Ajax请求的请求参数
            dataFilter: 该选项执行一个回调函数, 该回调函数将会对服务器响应进行预处理
            dataType: 指定服务器响应的数据类型
                xml: 返回可使用jQuery处理的XML文档
                html: 返回HTML文本
                script: 返回js脚本, 此时将禁止从浏览器缓存里加载信息
                json: 返回一个符合JSON格式的字符串, jQuery会将该响应转换成js对象
                jsonp: 指定使用JSONP加载JSON块
                text: 返回普通文本响应
            
            error: 指定服务器响应出现错误时的回调函数
            global: 设置是否触发Ajax的全局事件处理函数, 该选项默认是true
            ifModified: 设置是否仅在服务器数据改变时获取新数据
            jsonp: 该选项指定的值将会覆盖JSONP请求中的callback函数
            username: 指定用户名
            password: 指定密码
            processData: 指定是否需要处理请求数据
            scriptCharset: 该选项仅对dataType是'jsonp'或'script'的情况有效
            success: 指定Ajax响应成功后的回调函数
            timeout: 设置Ajax请求超时时常
            type: 设置发送请求的方式, 最常用的两个值是"POST"和"GET", 该选项默认值是"GET"
            url: 指定发送Ajax请求的目的的URL地址
            xhr: 该选项指定一个函数, 该函数用于创建XMLHttpRequest对象

        jQuery.ajaxSetup(options): 为jQuery的Ajax交互设置全局选项
     -->    
    <script>
        
    </script>
</body>
</html>
