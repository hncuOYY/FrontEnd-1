<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        /*
        jQuery(callback)是$(document).ready()的缩写, 在页面加载完成时自动激发callback
        */
        // 延迟ready()事件处理函数
        $.holdReady(true);

        // 指定页面加载完成后自动回调该函数
        $(() => alert("页面加载完成!"));

        // 设置2s后取消延迟ready()事件处理函数
        window.setTimeout("$.holdReady(false);", 2000);
    </script>
</body>

</html>
