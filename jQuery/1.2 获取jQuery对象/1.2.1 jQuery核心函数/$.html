<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="dv"></div>
    <div></div>
    <p id="ph"><span></span></p>
    <span></span>

    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        /*
        jQuery核心函数:
            jQuery(expression, [context]): context表明仅获取context的子元素
            jQuery(elements)
            jQuery(html, [ownerDocument]): ownerDocument代表创建DOM元素所在的文档
            jQuery(html, props)
            jQuery(object)
        */
        // 获取所有div标签
        $("div").html("这是一个div标签");

        var dv = document.getElementById("dv");
        $(dv).css("background-color", "red");

        // 使用HTML字符串创建一个DOM对象, 并将其添加到body元素内
        $("<input type='button' value='注册'/>").appendTo(document.body);

        // 使用HTML字符串创建一个DOM对象, 并在创建时添加属性
        $("<input>", {
            type: "button",
            value: "登录"
        }).appendTo(document.body);
    </script>   
</body>
</html>
