<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        function fn1(value) {
            document.writeln("fn1函数输出: " + value + "<br>");
            return false;
        }
        function fn2(value) {
            document.writeln("fn2函数输出: " + value + "<br>");
            return false;
        }
        
        // 使用特定选项创建一个回调函数列表
        var callbacks = $.Callbacks("stopOnFalse");
        // 添加回调函数
        callbacks.add(fn1);
        // 触发回调函数
        callbacks.fire("html");
        // 再次添加回调函数
        callbacks.add(fn2);
        document.writeln("<hr>");
        // 再次触发回调函数列表中的所有回调函数
        // 依然只有fn1被触发, 因为fn1返回false, 阻止fn2被触发
        callbacks.fire("css");
    </script>
</body>
</html>
