<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        var obj = {
            hello: function(name) {
                document.writeln("Hello, " + name + "<br>");
            }
        };
        
        // 创建一个Deferred对象
        var defer = $.Deferred();
        // 为obj对象增加Deferred接口
        defer.promise(obj);

        // 将obj当成Promise对象使用
        obj.done(function(name) {
            obj.hello(name);
        }).done(function(name) {
            document.write("执行完成: " + name + "<br>");
        });

        // 将Deferred对象的状态设为resolved, 激发obj对象通过done方法添加的回调函数
        defer.resolve("oyy");
    </script>
</body>
</html>
