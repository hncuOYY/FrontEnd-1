<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li id="last"></li>
    </ul>

    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        /*
        eq(position), filter(expr), filter(fn(index))
        first(), is(expr), is(fn(index)), last()
        map(callback(index)), not(selector|elements|jQuery)
        not(fn(index)), slice(start, end)
        */
        // 获取ul中第一个li元素
        $("ul>li").eq(0).html(1);
        // 过滤id不是last的li元素
        $("ul>li").filter("#last").html("last");
        // 过滤掉li元素内字符串长度不为0的li
        $("ul>li").filter(function() {
            return this.innerHTML == 0;
        }).css("background-color", "green");
        // 获取索引1到4的li元素
        $("ul>li").slice(1, 5).css("border", "1px solid red");
        
        /*
        返回值是一个类数组的jQuery对象
        */
        var result = $("ul>li").map(i => i).get().join(",");
        console.log(result);
    </script>   
</body>
</html>
