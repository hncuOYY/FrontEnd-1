<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="点击" id="btn">
    <input type="button" value="切换状态" id="btn1">
    <input type="checkbox" id="check">
    <input type="button" value="动画" id="btn2">
    <div id="dv" style="width:300px;height:120px;background-color:green;"></div>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        /*
        ready(fn)
        on(events [, selector][, data], handler(eventObject))
        off(events [, selector][, handler(eventObject)])
        one(type, data, fn)
        trigger(type, [data])
        triggerHandler(type, [data])
        hover(over, out)
        toggle([speed, [easing], [fn]])
        */
        // 指定页面加载完成时执行的函数
        $(document).ready(function() {
            alert("页面加载完成");
        });
        
        // 为id为btn的元素的click事件绑定事件处理函数
        $("#btn").on("click", {book: "算法导论"}, function(event) {
            alert("id为btn的按钮被点击!\n" +
                "事件类型为: " + event.type +
                "\n事件上data的book属性为: " + event.data.book);
        });
        
        // 为id为btn1的元素的click事件绑定事件处理函数
        $("#btn1").on("click", function(event) {
            // 使用代码触发id为check的元素的单击事件, 而且执行默认行为
            $("#check").trigger("click");
        });

        $("#btn2").on("click", function(event) {
            // 切换id为dv的元素的显示/隐藏状态
            $("#dv").toggle("slow", "linear", function() {
                alert("动画完成");
            });
        });
    </script>
</body>
</html>
