<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        /*
        jQuery.support, jQuery.error(string), jQuery.globalEval(code)
        jQuery.isArray(object), jQuery.isEmptyObject(object), jQuery.isFunction(obj)
        jQuery.isNumeric(value), jQuery.isPlainObject(object), jQuery.isWindow(obj)
        jQuery.isXMLDoc(node), jQuery.noop, jQuery.now()
        
        字符串,数组和对象相关工具方法
        jQuery.trim(str)
        jQuery.each(object, callback)
        jQuery.extend(target, object1, [objectN])
        jQuery.grep(array, callback, [invert])
        jQuery.inArray(value, array)
        jQuery.makeArray(obj)
        jQuery.map(array, callback)
        jQuery.merge(first, second)
        jQuery.type(obj)
        jQuery.parseJSON(string)
        jQuery.parseXML(string)
        jQuery.uniqueSort(array)
        */
        // 判断浏览器是否支持创建XMLHttpRequest
        console.log($.support.ajax); // true

       
       // 判断XMLHttpRequest是否有withCredentials
        console.log($.support.cors);

        // 去除字符串前后的空白
        console.log($.trim("hello   ") + "world"); // helloworld

        // 遍历数组
        $.each(["html", "css", "javascript"], function(index, val) {
            console.log(index + ": " + val);
        });

        // 以指定函数过滤数组
        var grepResult = $.grep(["html", "css", "javascript"], function(val, index) {
            return val.length > 5;
        });
        console.log(grepResult); // ["javascript"]

        // 以旧数组创建新数组
        var mapResult = $.map(["html", "css", "javascript"], function(val, index) {
            // 将数组元素和索引值连缀在一起作为新的数组元素
            return val + index;
        });
        console.log(mapResult); // ["html0", "css1", "javascript2"]

        // 创建div元素
        var div = $("<div>这是一个div标签</div>");
        // 以相同的两个div创建数组
        var divArr = [div, div];
        console.log(divArr.length); // 2
        // 执行$.uniqueSort去除重复元素
        console.log($.uniqueSort(divArr).length); // 1

        // 解析JSON字符串
        var result = $.parseJSON('[{"name": "oyy", "age": 18}, {"name": "jack", "age": 20}]');
        for(var i = 0, len = result.length; i < len; i++) {
            console.log(result[i].name + ": " + result[i].age);
        }
    </script>   
</body>
</html>
