<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>
    <div class="container">
        <!-- 
            .list-unstyled: 无样式列表
        -->
        <strong>有序列表</strong>
        <ol>
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>

        <strong>无样式列表</strong>
        <ol class="list-unstyled">
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>

        <strong>行内列表</strong>
        <ol class="list-inline">
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>
    </div>

</body>

</html>
