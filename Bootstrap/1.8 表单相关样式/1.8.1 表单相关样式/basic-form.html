 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 	<link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
 </head>
 <body>
 	<!-- 
		.form-group: 被指定了该样式的div元素将作为容器来盛装label元素和表单控件
					这样保证它们有最好的排列
		.form-control: 大部分表单输入控件都应该被指定该样式
		.checkbox: 被指定了该样式的div元素将作为容器来盛装label元素和复选框控件
					这样保证它们有最好的排列
 	 -->
 	<div class="container">
 		<form action="">
 			<!-- .form-group样式的元素作为容器 -->
 			<div class="form-group">
 				<label for="name">用户名</label>
 				<!-- .form-control样式应用于表单控件 -->
 				<input type="text" id="name" class="form-control" placeholder="用户名">
 			</div>

 			<div class="form-group">
 				<label for="passwd">密码</label>
 				<!-- .form-control样式应用于表单控件 -->
 				<input type="password" id="passwd" class="form-control">
 			</div>

 			<div class="form-group">
 				<label for="photo">选择照片上传</label>
 				<input type="file" id="photo">
 			</div>

 			<!-- .checkbox样式的元素为容器 -->
 			<div class="checkbox">
 				<label>
 					<input type="checkbox">婚否
 				</label>
 			</div>
 		</form>
 		<button type="submit" class="btn btn-default">提交</button>
 	</div>
 </body>
 </html>
