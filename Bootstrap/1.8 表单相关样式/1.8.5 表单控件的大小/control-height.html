<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <!-- 
        .input-lg: 设置"大"的控件
        .input-sm: 设置"小"的控件
     -->
    <div class="container">
        <input type="text" class="form-control input-lg" placeholder=".input-lg">
        <input type="text" class="form-control" placeholder="默认高度">
        <input type="text" class="form-control input-sm" placeholder=".input-sm">

        <select type="text" class="form-control input-lg">
            <option value="lg">.input-lg</option>
        </select>
        <select type="text" class="form-control">
            <option value="default">默认大小</option>
        </select>
        <select type="text" class="form-control input-sm">
            <option value="sm">.input-sm</option>
        </select>
    </div>
</body>
</html>
