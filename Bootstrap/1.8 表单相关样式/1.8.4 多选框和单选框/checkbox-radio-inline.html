<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <form action="">
        <!-- .checkbox-inline样式的元素作为容器 -->
        <div class="checkbox-inline">
            <label>
                <input type="checkbox" value="html"> html
            </label>
        </div>
        <div class="checkbox-inline">
            <label>
                <input type="checkbox" value="css"> css
            </label>
        </div>
    </form>
    <form action="">
        <!-- .radio-inline样式直接作用于label元素 -->
        <label class="radio-inline">
            <input type="radio" name="color" value="red"> 红色
        </label>
        <label class="radio-inline">
                <input type="radio" name="color" value="green"> 绿色
        </label>
        <label class="radio-inline">
                <input type="radio" name="color" value="blue"> 蓝色
        </label>
    </form>
</body>
</html>
