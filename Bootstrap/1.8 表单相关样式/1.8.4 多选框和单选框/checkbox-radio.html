<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <!-- 
        .radio: 该样式应用于单选框所在的容器
        .checkbox: 该样式应用于多选框所在的容器
        .radio-inline: 该样式应用于单选框所在的容器或直接应用于单选框的label元素
        .checkbox-inline: 该样式应用于多选框所在的容器或直接应用于多选框的label元素
        .disabled: 该样式需要应用与多选框或单选框的父容器, 该样式表示禁用多选框或单选框
     -->
     <div class="container">
         <form action="">
             <!-- .checkbox样式的元素作为容器 -->
             <div class="checkbox">
                 <label>
                     <input type="checkbox" value="html">html
                 </label>
             </div>
             <div class="checkbox disabled">
                 <label>
                     <input type="checkbox" value="forbidden" disabled> 被禁用的多选框
                 </label>
             </div>
             <!-- .radio样式的元素作为容器 -->
             <div class="radio">
                 <label>
                     <input type="radio" name="color" value="red"> 红色
                 </label>
             </div>
             <div class="radio">
                 <label>
                     <input type="radio" name="color" value="green"> 绿色
                 </label>
             </div>
             <div class="radio disabled">
                 <label>
                     <input type="radio" name="color" value="blue" disabled> 蓝色(被禁用)
                 </label>
             </div>
         </form>
     </div>
</body>
</html>
