<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
</head>

<body>
    <div class="container">
        <!-- 水平表单 -->
        <form class="form-horizontal">
            <!-- .form-group样式表现出.row行为 -->
            <div class="form-group">
            	<!-- .control-label样式保证label的大小与表单控件大小一致 -->
                <label for="name" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-9">
                    <!-- .form-control样式应用与表单控件 -->
                    <input type="text" id="name" class="form-control" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="passwd" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                    <input type="passwd" class="form-control" id="passwd" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
            	<label for="photo" class="col-sm-3 control-label">
            		选中照片上传
            	</label>
            	<div class="col-sm-9"><input type="file" id="photo"></div>
            </div>
            <div class="form-group">
            	<div class="col-sm-offset-3 col-sm-9">
	            	<!-- .checkbox样式的元素作为容器 -->
	            	<div class="checkbox">
	            		<label>
	            			<input type="checkbox"> 婚否
	            		</label>
	            	</div>
            	</div>
            </div>

            <div class="form-group">
            	<div class="col-sm-offset-3 col-sm-9">
            		<button type="submit" class="btn btn-default">提交</button>
            	</div>
            </div>
        </form>
    </div>
</body>

</html>
