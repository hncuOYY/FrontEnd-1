<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <!-- 
        .active: 高亮状态
        .success: 添加标识成功行为的背景色
        .info: 添加标识普通提示信息的背景色
        .warning: 添加标识警告或用户注意的背景色
        .danger: 添加标识危险或负面影响的背景色
     -->
    <div class="container">
          <table class="table">
             <caption><b>IT图书</b></caption>
             <thead>
                 <tr>
                    <th>书名</th>
                    <th>作者</th>
                    <th>价格</th>
                 </tr>
                 
             </thead>

             <tbody>
                 <tr class="active">
                     <td>html</td>
                     <td>oyy</td>
                     <td>100</td>
                 </tr>
                 <tr class="success">
                     <td>css</td>
                     <td>oyy</td>
                     <td>80</td>
                 </tr>
                 <tr class="info">
                     <td>js</td>
                     <td>oyy</td>
                     <td>120</td>
                 </tr>

                 <tr class="warning">
                     <td>java</td>
                     <td>oyy</td>
                     <td>108</td>
                 </tr>
                 <tr class="danger">
                     <td>jsp</td>
                     <td>oyy</td>
                     <td>120</td>
                 </tr>
             </tbody>
    </div>
</div>   
</body>
</html>
