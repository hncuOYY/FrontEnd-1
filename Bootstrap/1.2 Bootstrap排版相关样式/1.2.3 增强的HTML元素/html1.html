<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <!-- 
        增强的HTML元素:
            mark: 用于显示HTML页面中需要重点"关注"的内容
            del, s(删除线): del语义表示被删除的文本, s语义表示文档中无用的文本
            ins, u(下划线): ins定义文档中插入的文本
            strong, b(粗体): strong定义文档中需要强调的文本
            em, i(斜体): em语义表示文档中需要强调的文本, i语义表示发言,技术词汇等
            abbr: 用于表示一个缩写, title属性用于指定该缩写代表的全称
            address: 用于表示一个地址, 每行结尾添加<br>可以保留需要的样式
            blockquote: 用于定义一段长的引用文本, cite属性指定文本所引用的网址URL或出去
            code: 用于表示一段计算机代码
            kbd: 该元素用于表示文本是通过键盘输入的
            samp: 用于标记程序输出的内容
            pre: 预格式化文本
            var: 用于表示一个变量
     -->
    <p><mark>重点</mark></p>
    <p><del>删除线</del><s>删除线</s></p>
    <p><u>下划线</u><ins>下划线</ins></p>
    <p><strong>加粗</strong><b>加粗</b></p>
    <p><em>斜体</em><i>斜体</i></p>
    <p><abbr title="湖南城市学院">hncu</abbr></p>

    <address>
        湖南省<br>
        益阳市<br>
        资阳区<br>
    </address>
    
    <blockquote cite="李义山诗集">
        锦瑟无端五十弦，一弦一柱思华年。<br>
        庄生晓梦迷蝴蝶，望帝春心托杜鹃。<br>
        沧海月明珠有泪，蓝田日暖玉生烟。<br>
        此情可待成追忆，只是当时已惘然。<br>
    </blockquote>
</body>
</html>
