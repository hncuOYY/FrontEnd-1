<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
</head>
<body>
	<div class="container">
		<!-- 
		响应式打印相关的样式:
											浏览器				打印
			.visible-print-block: 			不可见				可见
			.visible-print-inline: 			不可见				可见
			.visible-print-inline-block:    不可见				可见
			.hidden-print: 					不隐藏				隐藏
		 -->
		<div class="visible-print-block">浏览器不可见, 打印可见</div>
		<div class="visible-print-inline">浏览器不可见, 打印可见</div>
		<div class="visible-print-inline-block">浏览器不可见, 打印可见</div>
		<div class="hidden-print">浏览器可见, 打印不可见</div>
	</div>
</body>
</html>
