<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 20px;
        }
        [class*="col-"] {
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #eee;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">.col-md-3</div>
            <!-- 向右偏移3列 -->
            <div class="col-md-3 offset-md-3">.col-md-3 md-offset-3</div>
        </div>
        <div class="row">
                <!-- 向右偏移2列 -->
                <div class="col-md-5 offset-md-2">.col-md-5 offset-md-2</div>
                <!-- 向右偏移1列 -->
                <div class="col-md-3 offset-md-1">.col-md-3 offset-md-1</div>
        </div>
        <div class="row">
            // 在md尺寸的viewport中宽6列, 偏移3列, 在sm尺寸的viewport中宽8列, 偏移2列
            <div class="col-md-6 offset-md-3 col-8 offset-2">col-md-6 offset-md-3 col-8 offset-2</div>
        </div>
    </div>
</body>
</html>
