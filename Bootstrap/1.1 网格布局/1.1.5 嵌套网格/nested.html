<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 20px;
        }
        [class*="col-"] {
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #eee;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 嵌套网格不再需要放在class="container"或class="container-fluid"的容器内 -->
        <div class="row">
            <div class="col-4">(1).col-4</div>

            <div class="col-8">
                <div class="row">
                    <div class="col-6">(1).col-6</div>
                    <div class="col-6">(2).col-6</div>
                </div>   

                <div class="row">
                    <div class="col-3">(1).col-3</div>
                    <div class="col-9">(2).col-9</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">(1).col-7</div>
            <div class="col-8">(2).col-5</div>
        </div>
    </div>
</body>
</html>
