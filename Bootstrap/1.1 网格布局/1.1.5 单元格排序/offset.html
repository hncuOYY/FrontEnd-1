<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 20px;
        }
        [class*="col-"] {
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #eee;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- 
        .col-xx-push-N: 单元格向右浮动
        .col-xx-pull-N: 单元格向左浮动
     -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">(1).col-md-3</div>
            <div class="col-md-3">(2).col-md-3</div>
            <div class="col-md-3">(3).col-md-3</div>
            <div class="col-md-3">(4).col-md-3</div>
        </div>

         <div class="row">
             <!-- 第一个单元格向左浮动3列 -->
            <div class="col-md-3 col-md-pull-3">(1).col-md-3</div>
            <div class="col-md-3">(2).col-md-3</div>
            <div class="col-md-3">(3).col-md-3</div>
            <div class="col-md-3">(4).col-md-3</div>
        </div>

         <div class="row">
             <!-- 第一个单元格向右浮动3列 -->
            <div class="col-md-3 col-md-push-3">(1).col-md-3</div>
            <div class="col-md-3">(2).col-md-3</div>
            <div class="col-md-3">(3).col-md-3</div>
            <div class="col-md-3">(4).col-md-3</div>
        </div>

         <div class="row">
             <!-- 第一个单元格向右浮动3列 -->
            <div class="col-md-3 col-md-push-3">(1).col-md-3</div>
            <!-- 第二个单元格向左浮动3列 -->
            <div class="col-md-3 col-md-pull-3">(2).col-md-3</div>
            <div class="col-md-3">(3).col-md-3</div>
            <div class="col-md-3">(4).col-md-3</div>
        </div>
    </div>
</body>
</html>
