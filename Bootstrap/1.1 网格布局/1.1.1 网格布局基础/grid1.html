<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 20px;
        }
        [class*="col-"] {
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #eee;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- 
        .container: 用于固定宽度并支持响应式布局的容器
        .container-fluid: 用于占领viewport宽度的100%的容器
        
            .container: 支持响应式布局, 根据浏览器viewport的宽度, 按576px,768px, 992px, 1200px将viewport分成5挡
                (1)当浏览器viewport宽度<576px时, .container容器使用最大宽度, 效果与.container-fluid一样
                (1)当浏览器viewport宽度>=576px时, .container容器的宽度固定为540px
                (2)当浏览器viewport宽度>=768px时, .container容器的宽度固定为750px
                (3)当浏览器viewport宽度>=992px时, .container容器的宽度固定为970px
                (4)当浏览器viewport宽度>=1200px时, .container容器的宽度固定为1170px

        class="row"的HTML元素必须放在class="container"或class="container-fluid"的HTML元素内
        class="col-xx-N"的HTML元素必须放在class="row"的元素内(xx可换成sm, md, lg, xl;N可换为1~12的整数)
        其它被布局的HTML元素必须放在class="col-xx-N"的HTML元素内
     -->
    <div class="container">
        <div class="row">
                <!-- 只有当浏览器viewport的宽度>=1200px时才发挥作用 -->
                <div class="col-lg-8">第一行(1).col-lg-8</div>
                <div class="col-lg-4">第一行(2).col-lg-4</div>
            </div>
            <div class="row">
                    <div class="col-lg-4">第二行(1).col-lg-4</div>
                    <div class="col-lg-4">第二行(2).col-lg-4</div>
                    <div class="col-lg-4">第二行(3).col-lg-4</div>
            </div>
            <div class="row">
                    <div class="col-lg-5">第三行(1).col-lg-5</div>
                    <div class="col-lg-7">第三行(2).col-lg-7</div>
            </div>
            <div class="row">
                    <div class="col-lg-9">第四行(1).col-lg-9</div>
                    <div class="col-lg-3">第四行(2).col-lg-3</div>
        </div>   
    </div>
</body>
</html>
