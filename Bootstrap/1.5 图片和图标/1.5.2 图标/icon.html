<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- 
        .glyphicon: 该样式设置它是一个小图标
        .glyphicon-xxx: 该样式设置具体是哪个小图标
     -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-phone-alt" aria-hidden="ture"></span>
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
            <div class="col-sm-4">
                这是一个<span class="glyphicon glyphicon-star" aria-hidden="true"></span>符号
                这是一个<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>符合
            </div>
            <div class="col-sm-4">
                <button class="btn btn-default btn-lg" type="button">
                    <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default">
                        <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
